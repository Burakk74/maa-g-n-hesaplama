<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScript</title>
</head>
<body>
    
    <h1 id="metin">JavaScript</h1>



    <script>



            let tc = prompt("Tc no :");
            let sonrakam = tc.charAt(10);

            
            
            if(sonrakam == 0){
                    alert("Maaşınızı ayın 1-6 günleri arasında alabilirsiniz !");
            }
            else if( sonrakam == 2){
               alert("Maaşınızı ayın 7-12 günleri arasında alabilirsiniz !");
            }
            else if(sonrakam == 4){
                alert("Maaşınızı ayın 13-19 günleri arasında alabilirsiniz !");
            }
            else if(sonrakam == 6){
                alert("Maaşınızı ayın 20-26 günleri arasında alabilirsiniz !");
            }
            else if(sonrakam == 8){
                alert("Maaşınızı ayın 27-30 günleri arasında alabilirsiniz !");
            }

            else{
                alert("Lütfen doğru tc no giriniz !");
            }



 








    </script>




</body>
</html>
